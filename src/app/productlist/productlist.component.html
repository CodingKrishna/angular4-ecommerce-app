<div>Product List
    <search></search>

    <table>
        <tr><td>Proudct Id</td> <td>Name</td> <td>Price</td> <td> Description </td></tr>
        <tr *ngFor="let product of productList">
            <td>{{product.id}}</td> 
            <td>{{product.name}}</td> 
            <td>{{product.price}}</td> 
            <td>{{product.description}}</td>
            <td><a [routerLink]="['/editproduct', product.id]">Edit</a></td>
            <td><button (click)="deleteProduct(product.id)">Delete</button></td>
        </tr>
    </table>

</div>
